<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="hero" src="images/illustration-hero.svg" alt="img" />
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs,audiobooks,and podcasts any device anywhere you like!
    </p>
    <div class="precio">
      <img class="iconoM" src="images/icon-music.svg" >
      <div class="plan">
        <h3>Annual Plan</h3>
        <h3 class="price">$59.99/year</h3>

      </div>
      <a>Change</a>
    </div>
    <button class="boton-pago">Proceed to Payment</button>
    <button class="boton-cancelar">Cancel Order</button>
  </main>

 



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JuanSpicyy</a>.
  </div>
</body>
</html>
